<app-header titulo="DateTime"></app-header>

<ion-content>

    <ion-list>
      
      <ion-list-header>
        <ion-label>Datos de nacimiento</ion-label>
      </ion-list-header>

      <ion-accordion-group>
        <ion-accordion value="start">
          <ion-item slot="header">
            <ion-label>Fecha de nacimiento</ion-label>
            <ion-note slot="end" id="datetimeValue"></ion-note>
          </ion-item>
          <ion-datetime
            id="datetime"
            slot="content"
            displayFormat="MMMM YY"
            min="1989-06-04"
            max="2004-08-23"
            value="1994-12-15T13:47:20.789"
          ></ion-datetime>
        </ion-accordion>
      </ion-accordion-group>

    </ion-list>

</ion-content>
