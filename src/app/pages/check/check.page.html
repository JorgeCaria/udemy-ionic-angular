<app-header titulo="Checks"></app-header>

<ion-content>

  <ion-list>
    
    <ion-item *ngFor="let item of data"
    (click)="onClick(item)">
      <ion-checkbox slot="start" 
        [color]="item.name"
        [(ngModel)]="item.selected"
        slot="end"></ion-checkbox>
      <ion-label>{{ item.name }}</ion-label>
    </ion-item>

    <ion-button (click)="verData()" expand="block" shape="round">
      Ver data
    </ion-button>

  </ion-list>

</ion-content>
